<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css//lib/reset.css" />
	<link rel="stylesheet" href="./css/directions.css" />
    <script src="js/jquery/jquery-1.12.3.min.js"></script>
    <script src="js/jquery/jquery-migrate-1.3.0.min.js"></script>
    <script src="js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=c28845f8116741c5971e991fd080a92e"></script>
    <script type="text/javascript">
		$(document).ready( function() {
			$(".header").load("header.html");
			
			var mapBox = $('.mapBox > .map');
			var w_wh = $(window).width();
			var w_ht = $(window).height();
			if(w_wh < 1079){
				mapBox.width('100%');
				mapBox.height(w_wh*0.6179875);
			};
			$(window).on('resize', function(){
				var mapBox = $('.mapBox > .map');
				var w_wh = $(window).width();
				var w_ht = $(window).height();
				if(w_wh < 1079){
					mapBox.width('100%');
					mapBox.height(w_wh*0.6179875);
				};
			});
			
			var container = document.getElementById('tab2'); //지도를 담을 영역의 DOM 레퍼런스
			var options = { //지도를 생성할 때 필요한 기본 옵션
				center: new daum.maps.LatLng(37.601418, 127.140682), //지도의 중심좌표.
				level: 3 //지도의 레벨(확대, 축소 정도)
			};
	    $(".map").hide();
		
	    $(".map:first").show();
	    $(".map:first").show();

	    $(".tabList li").click(function () {
			$(".tabList li").removeClass("on");
			$(this).addClass("on");
			var activeTab = $(this).attr("rel");
				$(".map").hide();
			$("#" + activeTab).show();
			var map = new daum.maps.Map(container, options); //지도 생성 및 객체 리턴
    			map.relayout();
			var markerPosition  = new daum.maps.LatLng(37.601418, 127.140682); 

			// 마커를 생성합니다
			var marker = new daum.maps.Marker({
				position: markerPosition
			});

			// 마커가 지도 위에 표시되도록 설정합니다
			marker.setMap(map);

			var content = '<div class="customoverlay">'+'<a href="http://map.daum.net/?map_type=DEFAULT&map_hybrid=false&q=%EA%B5%AC%EB%A6%AC%20%ED%9D%A5%ED%99%94%EB%B8%8C%EB%9D%BC%EC%9A%B4%EC%98%A4%ED%94%BC%EC%8A%A4%ED%85%94" target="_blank">'+'<span class="title">CS컨설팅</span>'+'</a>'+'</div>';
			// 커스텀 오버레이가 표시될 위치입니다 
			var position = new daum.maps.LatLng(37.601418, 127.140682);  

			// 커스텀 오버레이를 생성합니다
			var customOverlay = new daum.maps.CustomOverlay({
				map: map,
				position: position,
				content: content,
				yAnchor: 1 
			});
	    });
	});
	</script>
    <script src="js/rwdV2.js"></script>
</head>
<body>
	<div class="container">
		<div class="header"></div>
		<div class="section">
			<div class="article01">
				<div>
					<h2>오시는 길</h2>
					<h3>DIRECTIONS</h3>
				</div>
				<ul>
					<li class="on">
						<a href=""><h4>오시는 길</h4>
							<h5>DIRECTIONS</h5></a>
					</li>
				</ul>
			</div>
			<div class="article02">
				<ul>
					<li class="list"><a href="#">HOME</a></li>
					<li class="arrow">＞</li>
					<li class="list"><a href="#" class="present">오시는 길</a></li>
				</ul>
				<div class="mapBox">
					<ul class="tabList">
						<li rel="tab1" class="on"><button type="button">약도로 보기</button></li>
						<li rel="tab2"><button type="button">다음지도로 보기</button></li>
					</ul>
					<div class="map" id="tab1"><span>약도</span></div>
					<div class="map" id="tab2"></div>
				</div>
				<div class="publicTransport">
					<h3>교통편</h3>
					<h4>지하철</h4>
					<h5>구리역 도보 5분거리(경희·중앙선)</h5>
					<h4>버스</h4>
					<h5>일반1, 1-4, 3, 10-5, 15, 23, 30, 65, 65-1, 88, 97, 165, 166-1, 167, 167-1, 2000-1, 2000-3</h5>
					<h4>주차안내</h4>
					<h5>건물 내 주차</h5>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
